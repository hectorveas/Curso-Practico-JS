<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geometricas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-center">
      <h1>Figuras geometricas</h1>
      <p>Este es el primer taller del curso práctico de JS</p>
    </header>
    <div class="container">
      <div class="row align-items-center">
        <!--Cuadrados-->
        <div class="col">
          <section>
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Cuadrado</h5>
                <p class="card-text">
                  Calcula el área y perimetro de un cuadrado
                </p>
                <form>
                  <div class="mb-3">
                    <label for="InputCuadrado">
                      Escribe cuanto mide cada lado de tu cuadrado:
                    </label>
                    <input id="InputCuadrado" type="number" />
                  </div>
                  <button class="btn btn-primary" type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perimetro
                  </button>
                  <button class="btn btn-primary" type="button" onclick="calcularAreaCuadrado()">
                    Calcular el área
                  </button>
                </form>
              </div>
            </div>
          </section>
        </div>
        <!--Triangulos-->
        <div class="col">
          <section>
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Triangulo</h5>
                <p class="card-text">
                  Calcula el área y perimetro de un triangulo
                </p>
                <form>
                  <div class="mb-3">
                    <label for="InputTriangulo1"> Lado A: </label>
                    <input id="InputTriangulo1" type="number" />
                  </div>
                  <div class="mb-3">
                  <label for="InputTriangulo2"> Lado B: </label>
                  <input id="InputTriangulo2" type="number" />
                  </div>
                  <div class="mb-3">
                  <label for="InputTrianguloBase"> Base: </label>
                  <input id="InputTrianguloBase" type="number" />
                  </div>
                  <div class="mb-3">
                  <label for="InputTrianguloAltura"> Altura: </label>
                  <input id="InputTrianguloAltura" type="number" />
                  </div>
                  <button class="btn btn-primary" type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular el perimetro
                  </button>
                  <button class="btn btn-primary" type="button" onclick="calcularAreaTriangulo()">
                    Calcular el área
                  </button>
                </form>
              </div>
            </div>
          </section>
        </div>
        <!--Circulos-->
        <div class="col">
          <section>
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Circulo</h5>
                <p class="card-text">
                  Calcula el área y perimetro de un triangulo
                </p>
                <form>
                  <div class="mb-3">
                    <label for="InputCirculo">
                      Escribe cuanto mide el radio del circulo:
                    </label>
                    <input id="InputCirculo" type="number" />
                  </div>
                  <button class="btn btn-primary" type="button" onclick="calcularPerimetroCirculo()">
                    Calcular el perimetro
                  </button>
                  <button class="btn btn-primary" type="button" onclick="calcularAreaCirculo()">
                    Calcular el área
                  </button>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script src="./figuras.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
